name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - '*'

jobs:
  ci:
    name: ğŸ§ª CI - Lint, Format, Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js with Corepack
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Run Lint
        run: pnpm lint

      - name: âœ… Format Check
        run: pnpm format

      - name: ğŸ— Build Project
        run: pnpm build
