name: CI & CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - '*'

jobs:
  ci:
    name: ğŸ§ª CI - Lint, Format, Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js with Corepack
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: ğŸ”§ Enable Corepack & pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Run Lint
        run: pnpm lint

      - name: âœ… Format Check
        run: pnpm format

      - name: ğŸ— Build Project
        run: pnpm build

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' # âœ… Only run on main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/book-store-server:latest

  deploy:
    name: Trigger Render Deployment
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' # âœ… Only run on main branch

    steps:
      - name: Call Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
